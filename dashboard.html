<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEN'Diab√®te - Dashboard M√©decin</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // Config Firebase - √† adapter avec la tienne
    const firebaseConfig = {
      apiKey: "AIzaSyC4T4cc-WcvBsts7dmmqh_I1cFLzuaxKos",
      authDomain: "sendiabete-app.firebaseapp.com",
      projectId: "sendiabete-app",
      storageBucket: "sendiabete-app.firebasestorage.app",
      messagingSenderId: "1059445382855",
      appId: "1:1059445382855:web:101cdd6b28b5c76c9ae8e2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      const userEmailSpan = document.getElementById("userEmail");
      const logoutBtn = document.getElementById("btnLogout");

      logoutBtn.onclick = () => {
        signOut(auth).then(() => {
          window.location.href = "index.html";
        });
      };

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        userEmailSpan.textContent = user.email;

        // 1. R√©cup√©rer m√©decin par email
        const medecinsRef = collection(db, "medecins");
        const qMed = query(medecinsRef, where("email", "==", user.email));
        const medecinsSnap = await getDocs(qMed);

        if (medecinsSnap.empty) {
          alert("M√©decin non trouv√©. Contactez l‚Äôadministrateur.");
          return;
        }

        const medecinDoc = medecinsSnap.docs[0];
        const medecinId = medecinDoc.id;

        // 2. R√©cup√©rer patients li√©s
        const patientsRef = collection(db, "patients");
        const qPatients = query(patientsRef, where("medecin_id", "==", medecinId));
        const patientsSnap = await getDocs(qPatients);

        const patients = patientsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        afficherStats(patients);
        afficherPatients(patients);
      });

      function afficherStats(patients) {
        const statsDiv = document.getElementById("stats");
        const total = patients.length;
        let hypo = 0, hyper = 0, equilibres = 0, inactifs = 0;

        patients.forEach(p => {
          const val = parseFloat(p.derniere_glycemie);
          if (!val) inactifs++;
          else if (val > 1.5) hyper++;
          else if (val < 0.7) hypo++;
          else equilibres++;
        });

        statsDiv.innerHTML = `
          <div class="stat">Total patients : <strong>${total}</strong></div>
          <div class="stat red">Hyperglyc√©mie : ${((hyper / total) * 100).toFixed(1)}%</div>
          <div class="stat orange">Hypoglyc√©mie : ${((hypo / total) * 100).toFixed(1)}%</div>
          <div class="stat green">√âquilibr√©s : ${((equilibres / total) * 100).toFixed(1)}%</div>
          <div class="stat grey">Inactifs : ${((inactifs / total) * 100).toFixed(1)}%</div>
        `;
      }

      function afficherPatients(patients) {
        const container = document.getElementById("patients");
        container.innerHTML = "";

        patients.forEach(p => {
          const val = parseFloat(p.derniere_glycemie);
          const couleur = !val ? "grey" : val > 1.5 ? "red" : val < 0.7 ? "orange" : "green";

          // G√©n√©rer lien WhatsApp avec message personnalis√©
          const telNettoye = p.telephone ? p.telephone.replace(/\D/g, "") : "";
          const message = encodeURIComponent(`Bonjour ${p.prenom}, ceci est un rappel de suivi de votre glyc√©mie.`);
          const lienWhatsApp = `https://wa.me/${telNettoye}?text=${message}`;

          const card = document.createElement("div");
          card.className = `card ${couleur}`;
          card.innerHTML = `
            <h4>${p.nom} ${p.prenom}</h4>
            <p>üìû ${p.telephone || "Non renseign√©"}</p>
            <p>ü©∏ Type de diab√®te : ${p.type_diabete || "N/A"}</p>
            <p>üìä Derni√®re glyc√©mie : ${p.derniere_glycemie || "N/A"} g/L</p>
            <p>üìÖ Date dernier suivi : ${p.date_derniere_glycemie ? new Date(p.date_derniere_glycemie.seconds * 1000).toLocaleDateString() : "N/A"}</p>
            <a href="${lienWhatsApp}" target="_blank" class="btn-whatsapp">Envoyer WhatsApp</a>
          `;
          container.appendChild(card);
        });
      }
    });
  </script>
  <style>
    /* Style simple et professionnel */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #008080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #userEmail {
      font-weight: bold;
    }
    #btnLogout {
      background: #c0392b;
      border: none;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    #btnLogout:hover {
      background: #e74c3c;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    #stats {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .stat {
      background: #eee;
      padding: 15px 20px;
      border-radius: 8px;
      min-width: 140px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: 600;
    }
    .red { background: #f8d7da; color: #842029; }
    .orange { background: #fff3cd; color: #664d03; }
    .green { background: #d1e7dd; color: #0f5132; }
    .grey { background: #e2e3e5; color: #41464b; }

    #patients {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card.red {
      border-left: 5px solid #dc3545;
    }
    .card.orange {
      border-left: 5px solid #ffc107;
    }
    .card.green {
      border-left: 5px solid #198754;
    }
    .card.grey {
      border-left: 5px solid #6c757d;
    }
    .btn-whatsapp {
      margin-top: 10px;
      background: #25d366;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
    }
    .btn-whatsapp:hover {
      background: #128c4a;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #stats {
        flex-direction: column;
      }
      #patients {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SEN'Diab√®te - Dashboard M√©decin</h1>
    <div>
      Connect√© en tant que : <span id="userEmail"></span>
      <button id="btnLogout">Se d√©connecter</button>
    </div>
  </header>
  <main>
    <section id="stats">
      <!-- Statistiques ici -->
    </section>
    <section id="patients">
      <!-- Liste des patients ici -->
    </section>
  </main>
</body>
</html>
