<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SEN'Diabète - Tableau de bord</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👨‍⚕️ Tableau de bord Médecin</h1>
    <p id="email"></p>
    <div id="patients"></div>
    <button onclick="logout()">Déconnexion</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailEl = document.getElementById("email");
    const patientsEl = document.getElementById("patients");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        emailEl.textContent = "Bienvenue Dr " + user.email;
        const uid = user.uid;

        const q = query(collection(db, "patients"), where("id_medecin", "==", uid));
        const snapshot = await getDocs(q);

        patientsEl.innerHTML = "";
        snapshot.forEach(doc => {
          const p = doc.data();
          patientsEl.innerHTML += `
            <div class="card">
              <h3>${p.nom} ${p.prenom}</h3>
              <p>📞 ${p.telephone}</p>
              <p>🧪 Dernière glycémie : ${p.derniere_glycemie ?? '—'}</p>
            </div>`;
        });
      } else {
        window.location.href = "index.html"; // Retour vers login
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
